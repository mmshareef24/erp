<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shifts</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shifts</h1>
    <a class="btn" href="/time/shifts/new">+ New Shift</a>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Days</th>
        </tr>
      </thead>
      <tbody>
      {% for s in shifts %}
        <tr>
          <td>{{ s.name }}</td>
          <td>{{ s.start }}</td>
          <td>{{ s.end }}</td>
          <td>{{ ", ".join(s.days or []) }}</td>
        </tr>
      {% else %}
        <tr><td colspan="4">No shifts yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
    <p class="mt-2"><a href="/app/time">‚Üê Back to Time</a></p>
  </div>
</body>
</html>
