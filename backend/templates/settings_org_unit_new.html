<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>New Org Unit • Settings • Matrix ERP</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
 <div class="brand">Matrix ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/apps/settings">Settings</a> / <a href="/settings/org-units">Org Units</a> / New</nav>
    </header>

    <main class="content">
      <section class="content-header">
        <h1>New Organization Unit</h1>
      </section>

      <section>
        <form method="post" action="/settings/org-units" class="form-grid">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div>
            <label for="parent_id">Parent Unit</label>
            <select id="parent_id" name="parent_id">
              <option value="">(none)</option>
              {% for u in org_units %}
              <option value="{{ u.id }}">{{ u.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Unit</button>
            <a class="btn" href="/settings/org-units">Cancel</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">Settings • Organization</footer>
  </body>
  </html>
