<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees • New</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Matr ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/app/employees">Employees</a> / New</nav>
    </header>

    <main class="content">
      <form class="form" action="/employees" method="post">
        <div class="card">
          <h2>New Employee</h2>
          <div class="form-grid">
            <label>Employee ID
              <input type="text" name="emp_id" required />
            </label>
            <label>Name
              <input type="text" name="name" required />
            </label>
            <label>Nationality
              <input type="text" name="nationality" />
            </label>
            <label>Hire Date
              <input type="date" name="hire_date" required />
            </label>
            <label>Base Salary (monthly)
              <input type="number" step="0.01" min="0" name="base_salary" id="base_salary" required />
            </label>
            <label>HRA (25% of Basic)
              <input type="number" step="0.01" min="0" name="hra" id="hra" readonly />
            </label>
            <label>Transport (10% of Basic)
              <input type="number" step="0.01" min="0" name="transport" id="transport" readonly />
            </label>
            <label>Contract Type
              <select name="contract_type">
                <option value="indefinite">Indefinite</option>
                <option value="fixed">Fixed-term</option>
              </select>
            </label>
            <label>Monthly-paid
              <select name="monthly_paid">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </label>
            <hr />
            <label>Iqama Number
              <input type="text" name="iqama_number" />
            </label>
            <label>Iqama Expiry
              <input type="date" name="iqama_expiry" />
            </label>
            <label>Passport Number
              <input type="text" name="passport_number" />
            </label>
            <label>Passport Expiry
              <input type="date" name="passport_expiry" />
            </label>
          </div>
          <div class="actions">
            <a class="btn" href="/employees">Cancel</a>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">Employees • New</footer>
    <script>
      (function() {
        function recalc() {
          var base = parseFloat(document.getElementById('base_salary').value || '0');
          var hra = (base * 0.25);
          var transport = (base * 0.10);
          document.getElementById('hra').value = isFinite(hra) ? hra.toFixed(2) : '';
          document.getElementById('transport').value = isFinite(transport) ? transport.toFixed(2) : '';
        }
        var baseInput = document.getElementById('base_salary');
        baseInput.addEventListener('input', recalc);
        baseInput.addEventListener('change', recalc);
        document.addEventListener('DOMContentLoaded', recalc);
      })();
    </script>
  </body>
</html>
