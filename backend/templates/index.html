<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matr ERP</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Matr ERP</div>
      <div class="user">matrix</div>
    </header>

    <section class="notice">
      <span>Your free trial will expire in <strong>14 days</strong>.</span>
      <a href="#">Register your subscription</a> or <a href="#">buy a subscription</a>.
    </section>

    <main class="content">
      <div class="apps-grid">
        {% for a in apps %}
        <a href="/app/{{ a.slug }}" class="app-tile" style="--tile-color: {{ a.color }}">
          <div class="app-icon">{{ a.icon }}</div>
          <div class="app-name">{{ a.name }}</div>
        </a>
        {% endfor %}
      </div>
    </main>

    <footer class="footer">Matr ERP â€¢ Minimal Odoo-like Prototype</footer>
  </body>
  </html>
