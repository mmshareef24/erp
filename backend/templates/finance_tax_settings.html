<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting • Tax Settings</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Matrix ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/app/accounting">Accounting</a> / <a href="/accounting/tax">Tax</a> / Settings</nav>
    </header>

    <main class="content">
      <div class="card">
        <h2>Tax Settings</h2>
        <form method="post" action="/accounting/tax/settings">
          <div class="form-grid">
            <div>
              <label>Country</label>
              <select name="country_code">
                <option value="">Select</option>
                {% for c in countries %}
                <option value="{{ c.code }}" {% if settings.country_code == c.code %}selected{% endif %}>{{ c.name }} ({{ c.code }})</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label>GST Rate (India)</label>
              <input type="number" step="0.01" name="gst_rate" value="{{ settings.gst_rate if settings.gst_rate is not none else '' }}" />
            </div>
            <div>
              <label>VAT Rate</label>
              <input type="number" step="0.01" name="vat_rate" value="{{ settings.vat_rate if settings.vat_rate is not none else '' }}" />
            </div>
            <div>
              <label>GSTIN</label>
              <input type="text" name="gstin" value="{{ settings.gstin }}" />
            </div>
            <div>
              <label>VAT Number</label>
              <input type="text" name="vat_number" value="{{ settings.vat_number }}" />
            </div>
            <div>
              <label>TDS TAN (India)</label>
              <input type="text" name="tds_tan" value="{{ settings.tds_tan }}" />
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Save Settings</button>
            <a class="btn" href="/accounting/tax">Back</a>
          </div>
        </form>
        <p class="muted">Note: Invoice and bill tax rates are taken from customer/vendor settings and entries; these defaults help compute summaries.</p>
      </div>
    </main>

    <footer class="footer">Accounting • Tax Settings</footer>
  </body>
</html>
