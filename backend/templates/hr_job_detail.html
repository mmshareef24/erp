{% extends "app.html" %}
{% block title %}Human Resources â€¢ Job Detail{% endblock %}
{% block actions %}
<div class="actions">
  <a class="btn" href="/hr/jobs">Back to Jobs</a>
  <a class="btn" href="/hr/recruitment">Back to Recruitment</a>
</div>
{% endblock %}
{% block content %}
<section style="padding: 1rem;">
  <h2><i class="fa-solid fa-briefcase"></i> Job</h2>
  {% if item %}
  <section class="card">
    <div class="card-header">Details</div>
    <div class="card-body">
      <div class="form-grid">
        <label>Title
          <input type="text" disabled value="{{ item.title or '-' }}" />
        </label>
        <label>Department
          <input type="text" disabled value="{{ item.department or '-' }}" />
        </label>
        <label>Location
          <input type="text" disabled value="{{ item.location or '-' }}" />
        </label>
        <label>Status
          <input type="text" disabled value="{{ item.status or 'open' }}" />
        </label>
        <label>Created At
          <input type="text" disabled value="{{ item.created_at or '-' }}" />
        </label>
      </div>
    </div>
  </section>
  {% else %}
  <p class="muted">Job not found.</p>
  {% endif %}
</section>
{% endblock %}
