<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking • New Transaction</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Matr ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/banking/transactions">Banking</a> / New Transaction</nav>
    </header>

    <main class="content">
      <section class="card">
        <h2>New Bank Transaction</h2>
        <form class="form-grid" action="/banking/transactions" method="post">
          <label>Account
            <select name="account_id" required>
              {% for a in accounts %}
              <option value="{{ a.id }}">{{ a.name }}</option>
              {% endfor %}
            </select>
          </label>
          <label>Type
            <select name="ttype">
              <option value="in">Deposit</option>
              <option value="out">Withdrawal</option>
            </select>
          </label>
          <label>Amount
            <input type="number" step="0.01" name="amount" required />
          </label>
          <label>Date
            <input type="datetime-local" name="date" />
          </label>
          <label>Memo
            <input type="text" name="memo" />
          </label>
          <div class="actions">
            <a class="btn" href="/banking/transactions">Cancel</a>
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">Banking • New Transaction</footer>
  </body>
</html>
