<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings • Locations</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
 <div class="brand">Matrix ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/app/settings">Settings</a> / Locations</nav>
    </header>

    <main class="content">
      <div class="actions">
        <a class="btn" href="/settings/warehouses">Warehouses</a>
        <a class="btn btn-primary" href="/settings/locations/new">New Location</a>
        <a class="btn" href="/settings/company">Company</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Warehouse</th>
          </tr>
        </thead>
        <tbody>
          {% for l in locations %}
          <tr>
            <td>{{ l.name }}</td>
            <td>{{ l.warehouse }}</td>
          </tr>
          {% else %}
          <tr><td colspan="2" class="muted">No locations yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </main>

    <footer class="footer">Settings • Locations</footer>
  </body>
</html>
