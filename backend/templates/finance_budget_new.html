<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting • New Budget</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Matrix ERP</div>
      <nav class="breadcrumbs"><a href="/">Apps</a> / <a href="/app/accounting">Accounting</a> / <a href="/accounting/budget">Budgeting</a> / New</nav>
    </header>

    <main class="content">
      <div class="card">
        <h2>New Budget</h2>
        <form method="post" action="/accounting/budget">
          <div class="form-grid">
            <div>
              <label>Name</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label>Period (YYYY-MM)</label>
              <input type="text" name="period" placeholder="2025-01" required />
            </div>
            <div>
              <label>Target Account (optional)</label>
              <select name="account_code">
                <option value="">All income/expense</option>
                {% for a in accounts %}
                <option value="{{ a.code }}">{{ a.code }} • {{ a.name }} ({{ a.type }})</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <label>Limit</label>
              <input type="number" step="0.01" name="limit" value="0" />
            </div>
            <div>
              <label>Forecast</label>
              <input type="number" step="0.01" name="forecast" value="0" />
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Create Budget</button>
            <a class="btn" href="/accounting/budget">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">Accounting • Budgeting</footer>
  </body>
</html>
