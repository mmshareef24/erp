<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Timesheets</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Timesheets</h1>
    <p>Week starting: <strong>{{ week_start }}</strong></p>
    <form method="get" action="/time/timesheets" class="form-inline">
      <label style="margin-right:8px;">Pick date</label>
      <input type="date" name="week" />
      <button type="submit" class="btn">Go</button>
    </form>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Week Start</th>
          <th>Total Hours</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.emp_id }} - {{ r.name }}</td>
          <td>{{ r.week_start }}</td>
          <td>{{ '%.2f'|format(r.hours or 0) }}</td>
        </tr>
      {% else %}
        <tr><td colspan="3">No data for this week.</td></tr>
      {% endfor %}
      </tbody>
    </table>
    <p class="mt-2"><a href="/app/time">‚Üê Back to Time</a></p>
  </div>
</body>
</html>
