<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="240" viewBox="0 0 1024 240" role="img" aria-label="Matrix ERP logo">
  <defs>
    <style>
      .navy { fill: #0f1a2c; }
      .grey { fill: #e9edf5; }
      .teal { fill: #59c3b5; }
      .text-dark { fill: #0f1a2c; }
      .text-muted { fill: #6b7280; }
    </style>
  </defs>
  <!-- Icon grid -->
  <g transform="translate(20,20)">
    <rect class="navy" x="0" y="0" width="56" height="56" rx="12"/>
    <rect class="grey" x="72" y="0" width="56" height="56" rx="12"/>
    <rect class="teal" x="144" y="0" width="56" height="56" rx="12"/>

    <rect class="grey" x="0" y="72" width="56" height="56" rx="12"/>
    <rect class="navy" x="72" y="72" width="56" height="56" rx="12"/>
    <rect class="grey" x="144" y="72" width="56" height="56" rx="12"/>

    <rect class="grey" x="0" y="144" width="56" height="56" rx="12"/>
    <rect class="grey" x="72" y="144" width="56" height="56" rx="12"/>
    <rect class="navy" x="144" y="144" width="56" height="56" rx="12"/>
  </g>

  <!-- Text -->
  <g transform="translate(240,50)">
    <text class="text-dark" x="0" y="80" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="96" font-weight="700">Matrix</text>
    <text class="text-dark" x="470" y="80" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="96" font-weight="400">ERP</text>
    <text class="text-muted" x="12" y="140" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="32" font-weight="400">Streamline. Scale. Succeed.</text>
  </g>
</svg>